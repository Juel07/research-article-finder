<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core API</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1>RESEARCH ARTICLE FINDER</h1>
  <p>Search 200+ million papers around the world</p>

  <div class="wrapper">

    <div class="controls">
      <form>
        <div>
          <input type="text" placeholder="enter a keyword" id="search" class="search" required>
          <button class="submit">SUBMIT</button>
        </div>

      </form>
    </div>

    <div class="results">
      <nav>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </nav>

      <section ></section>

    </div>

  </div>

  <script src="script.js"></script>


</body>
</html>
